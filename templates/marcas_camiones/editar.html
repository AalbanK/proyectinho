{% extends 'base.html' %}
{% block content %}
    <div>
        <form action="/marcas_camiones/update/" method="POST">
        <div class="form-group">
            <label for="idmarca_camion">ID Marca</label>
            <input type="text" class="form-control" id="idmarca_camion" name="idmarca_camion" value="{{ Marca_camion.idmarca_camion}}"readonly>
        </div>
            <div class="form-group">
                <label for="descripcion">Nombre de la Marca</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ Marca_camion.descripcion}}">
            </div>

        </form>
    </div>    
{% endblock content %}
