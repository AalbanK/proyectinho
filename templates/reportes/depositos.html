{% extends 'base.html' %}
{% block content %}

<h1 class="h2 mb-1 text-gray-800">Movimientos de Depósitos</h1>
<hr class="mb-4">

<form id="parametros_depositos">

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-2 pt-0">Filtrar fecha:</legend>
      <div class="col-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" value="esQuince">
          <label class="form-check-label" for="esQuince">
            Últimos 15 días
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" value="esPersonalizado" checked>
          <label class="form-check-label" for="esPersonalizado">
            Personalizado
          </label>
        </div>
        </div>
      </div>
  </fieldset>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputDesde">Desde</label>
      <input type="date" class="form-control" id="inputDesde">
    </div>
    <div class="form-group col-md-6">
      <label for="inputHasta">Hasta</label>
      <input type="date" class="form-control" id="inputHasta">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputProducto">Producto</label>
      <select id="inputProducto" class="form-control">
        <option value="" selected>Todos</option>
        {% for Producto in Productos %}
        <option value="{{Producto.idproducto}}">{{Producto.descripcion}} ({{Producto.idproducto}})</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputTipoMov">Tipo de Movimiento</label>
      <select id="inputTipoMov" class="form-control">
        <option value="" selected>Todos</option>
        <option value="C">Compras</option>
        <option value="V">Ventas</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Buscar</button>
</form>
<hr>
<table id="movimientos_depositos" class="table table-striped">
</table>
{% endblock content %}

{% block script %}
<script src="{{url_for('static', path='/js/reporte-depositos.js')}}"></script>
{% endblock script %}
