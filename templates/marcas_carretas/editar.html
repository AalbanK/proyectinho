{% extends 'base.html' %}
{% block content %}
    <div>
        <form action="/marcas_carretas/update/" method="POST">
        <div class="form-group">
            <label for="idmarca_carreta">ID Marca</label>
            <input type="text" class="form-control" id="idmarca_carreta" name="idmarca_carreta" value="{{ Marca_carreta.idmarca_carreta}}"readonly>
        </div>
            <div class="form-group">
                <label for="descripcion">Nombre de la Marca</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ Marca_carreta.descripcion}}">
            </div>
            <button class="btn btn-warning"><a href="/" style="color: white;">Volver al Inicio</a></button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>    
{% endblock content %}
