{% extends 'base.html' %}
{% block content %}
<h1 class="h2 mb-1 text-gray-800">Crear Carreta</h1>
<hr class="mb-4">
    <div>
        <form action="/carretas/nuevo/" method="POST">
            <div class="form-group">
                <label for="chapaCarreta">Chapa Carreta</label>
                <input type="text" class="form-control" id="chapaCarreta" name="chapaCarreta">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="idmarca_carreta">Marca: </label>
                </div>
                <select class="custom-select" id="idmarca_carreta" name="idmarca_carreta">
                    {% for Marca in Marcas_lista %}
                    <option value="{{Marca.idmarca_carreta}}">{{Marca.descripcion}}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-warning"><a href="/" style="color: white;">Volver al Inicio</a></button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
{% endblock content %}
