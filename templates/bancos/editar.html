{% extends 'base.html' %}
{% block content %}
<h1 class="h2 mb-1 text-gray-800">Editar Banco</h1>
<hr class="mb-4">
<div>
    <form action="/bancos/update/" method="POST">
        <div class="form-group">
            <label for="idbanco">ID del Banco</label>
            <input type="text" class="form-control" id="idbanco" name="idbanco" value="{{ Banco.idbanco}}" readonly>
        </div>
        <div class="form-group">
            <label for="descripcion">Nombre Banco</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ Banco.descripcion }}">
        </div>
        <button class="btn btn-warning"><a href="/" style="color: white;">Volver al Inicio</a></button>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock content %}
