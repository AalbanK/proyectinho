<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>G-Evolucion-SA - Login</title>

    <!-- Custom fonts for this template-->
    <link href=" {{ url_for('static', path='/vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', path='/css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body class="bg-gradient-success">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenido/a de nuevo!</h1>
                                    </div>
                                    {% if error %}
                                    <div class="alert alert-danger aviso" role="alert">{{ error }}</div>
                                    {% endif %}
                                    <form class="user" method="POST" action="/auth/login">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="username" name="username" aria-describedby="ayudaUsuario"
                                                placeholder="Ingresa el nombre de usuario... (ejemplo: usuario123)">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" name="password"  placeholder="... y la contraseña.">
                                        </div>
                                        <button type="submit" class="btn btn-success btn-user btn-block">
                                            Iniciar Sesión
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
    <script src="{{url_for('static', path='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', path='/js/sb-admin-2.min.js')}}"></script>

</body>

</html>
