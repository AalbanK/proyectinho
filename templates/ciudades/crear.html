{% extends 'base.html' %}
{% block content %}
<h1 class="h2 mb-1 text-gray-800">Crear Ciudad</h1>
<hr class="mb-4">
<div>
    <form action="/ciudades/nuevo" method="POST">
        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="idDepartamento">Departamento:</label>
            </div>
            <select class="custom-select" id="idDepartamento" name="idDepartamento">
                {% for Depa in Depas_lista %}
                <option value="{{Depa.id_departamento}}">{{Depa.descripcion}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="descCiudad">Nombre Ciudad</label>
            <input type="text" class="form-control" id="descCiudad" name="descCiudad" >
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
</div>
{% endblock content %}
