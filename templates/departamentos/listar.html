{% extends 'base.html' %}
{% block content %}
<h1 class="h2 mb-1 text-gray-800">Listar Departamentos</h1>
<hr class="mb-4">
<table id="tabla_departamentos" class="table table-striped">
    <thead>
      <tr>
            <th scope="col">ID</th>
            <th scope="col">Descripcion</th>
      </tr>
    </thead>
    <tbody>
      {% for departamento in data %}
      <tr>
            <td>{{ departamento.id_departamento}}</td>
            <td>{{ departamento.descripcion }}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock content %}
{% block script %}
<script src="{{url_for('static', path='/datatables/jquery.dataTables.min.js')}}"></script>
<script src="{{url_for('static', path='/datatables/dataTables.bootstrap4.min.js')}}"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $("#tabla_departamentos").DataTable();
    });
</script>
{% endblock script %}
