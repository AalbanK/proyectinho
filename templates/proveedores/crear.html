{% extends 'base.html' %}
{% block content %}
    <div>
        <form action="/proveedores/nuevo/" method="POST">
            <div class="form-group">
                <label for="descripcion">Nombre Proveedor</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion">
                <label for="ruc">RUC</label>
                <input type="text" class="form-control" id="ruc" name="ruc">
                <div class="form-group">
                    <label for="id_departamento">Departamento</label>
                    <select id="id_departamento" name="idDepartamento" class="custom-select custom-dropdown custom-form-input">
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_ciudad">Ciudad</label>
                    <select id="id_ciudad" name="idCiudad" class="custom-select custom-dropdown custom-form-input">
                    </select>
                </div>
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
                <label for="mail">Correo</label>
                <input type="text" class="form-control" id="mail" name="mail">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
    </div>
{% endblock content %}
{% block script %}

<script src="{{url_for('static', path='/js/cargar-depto-ciudad.js')}}"></script>

{% endblock script %}
