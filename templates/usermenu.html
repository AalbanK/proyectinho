 <!-- Logout Modal-->
 <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="modalCerrarSesion"
 aria-hidden="true">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="modalCerrarSesion">¿Desea cerrar sesión?</h5>
             <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
                 <span aria-hidden="true">×</span>
             </button>
         </div>
         <div class="modal-body">Seleccione "Cerrar Sesión" si está listo/a para terminar su sesión actual.</div>
         <div class="modal-footer">
             <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
             <a class="btn btn-primary" href="/auth/logout">Cerrar Sesión</a>
         </div>
     </div>
 </div>
</div>
